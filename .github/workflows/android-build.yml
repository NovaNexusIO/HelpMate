name: Android Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# Explicit permissions for security
permissions:
  contents: read
  actions: write

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    # Only run if commit message contains [Update]
    if: contains(github.event.head_commit.message, '[Update]') || github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: 'platform-tools platforms;android-34 build-tools;34.0.0'
      
      - name: Add Android platform
        run: npx cap add android
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hand2hand-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Build Android Release APK (unsigned)
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
        continue-on-error: true
      
      - name: Upload Release APK artifact (if built)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: hand2hand-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 30
        continue-on-error: true
